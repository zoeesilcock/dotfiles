session:
  name: "main"
  windows:
    - name: "mnd"
      root: "~/Projects/mynewsdesk"
      layout: even-horizontal
      panes:
        - cmd: "vim ."
        - cmd: "git status"
    - name: "mnd"
      root: "~/Projects/mynewsdesk"
      layout: main-vertical
      panes:
        - cmd:
          - "bundle exec rake jobs:clear jobs:work"
        - cmd: "solr"
        - cmd: "solr test"
